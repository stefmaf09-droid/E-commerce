version: '3.8'

services:
  app:
    build: .
    ports:
      - "8501:8501"
    volumes:
      - ./database:/app/database
      - ./config:/app/config
      - ./data:/app/data
    environment:
      - STREAMLIT_RUNTIME=true
      - ENVIRONMENT=production
      # Add your API keys here or in a .env file
      # - GEMINI_API_KEY=${GEMINI_API_KEY}
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "curl", "--amp", "http://localhost:8501/_stcore/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
