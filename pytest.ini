[pytest]
# Pytest configuration file

# Test discovery
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --cov=src
    --cov-report=term-missing
    --cov-report=html
    --cov-report=xml
    -p no:warnings

# Markers
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    e2e: marks tests as end-to-end tests
    requires_api: marks tests as requiring external API access

# Coverage options
[coverage:run]
source = src, .
omit =
    tests/*
    .venv/*
    __pycache__/*
    site-packages/*
    test_*.py
    CORRECTIF_*.py
    INTEGRATION_*.py
    analyze_*.py
    generate_*.py
    mass_*.py
    onboarding_*.py
    upload_*.py
    temp_*.py
    dispute_detector.py
    dashboard.py
    client_dashboard.py


[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if __name__ == "__main__":
    if TYPE_CHECKING:
    @abstractmethod

